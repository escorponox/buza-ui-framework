<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/app.css">
  <title>Checkboxes</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <button class="c-button c-button--basic">Primary</button>
  <!-- Hover and Active Classes for Demo Purposes Only -->
  <button class="c-button c-button--hover">Primary</button>
  <button class="c-button c-button--active">Primary</button>
  <button class="c-button c-button--basic"><i class="fa fa-send"></i>Send</button>
  <button class="c-button c-button--rounded">Primary</button>
  <button class="c-button" disabled><i class="fa fa-cog"></i>Settings</button>

  <div class="c-button-group">
    <button class="c-button c-button--basic">Button 1</button>
    <button class="c-button c-button--basic">Button 2</button>
    <button class="c-button c-button--basic">Button 3</button>
    <button class="c-button c-button--basic">Button 4</button>
  </div>

  <div class="c-button-group">
    <button class="c-button c-button--rounded">Button 1</button>
    <button class="c-button c-button--rounded">Button 2</button>
    <button class="c-button c-button--rounded">Button 3</button>
    <button class="c-button c-button--rounded">Button 4</button>
  </div>
</body>
</html>
